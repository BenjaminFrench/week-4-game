<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Gem Game</title>
</head>
<body>
    <div class="container">
        
        <div id="top-padding"></div>

        <div class="jumbotron">
            <h1>Crystal Collector</h1>
            <p class="lead">Click on the crystals to start guessing. Try to get your total equal to the target.</p>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3" id="target">
                        <div class="panel panel-default panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Target</h3>
                            </div>
                            <div class="panel-body">
                                <h2><span id="target-label"></span></h2>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-3" id="score">
                        <div class="panel panel-default panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title">Score</h3>
                            </div>
                            <div class="panel-body">
                                <h2><span id="score-label"></span></h2>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="panel panel-default panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title">Wins</h3>
                            </div>
                            <div class="panel-body">
                                <h2><span id="wins-label"></span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="panel panel-default panel-danger">
                            <div class="panel-heading">
                                <h3 class="panel-title">Losses</h3>
                            </div>
                            <div class="panel-body">
                                <h2><span id="losses-label"></span></h2>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <div id="gem-container">
                    
                </div>
            </div>
        </div>
        
    </div> <!-- /container -->
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
